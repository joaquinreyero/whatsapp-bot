name: Sandbox CI

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Image Tag
        id: tag
        run: echo "::set-output name=tag::$(git log --pretty=format:'%h' -n 1)"

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wpp-bot:${{ steps.tag.outputs.tag }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wpp-bot:${{ steps.tag.outputs.tag }}

      - name: Pull Docker image from Docker Hub
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wpp-bot:${{ steps.tag.outputs.tag }}

      - name: Authenticate with Google Cloud Platform
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Tag Docker image for Google Container Registry
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/wpp-bot:${{ steps.tag.outputs.tag }} gcr.io/${{ secrets.PROJECT_ID }}/wpp-bot:${{ steps.tag.outputs.tag }}

      - name: Authenticate Docker to Google Container Registry
        run: gcloud auth configure-docker

      - name: Push Docker image to Google Container Registry
        run: docker push gcr.io/${{ secrets.PROJECT_ID }}/wpp-bot:${{ steps.tag.outputs.tag }}

      - name: Deploy On Google Cloud
        run: |
          gcloud run deploy backend \
            --image gcr.io/${{ secrets.PROJECT_ID }}/wpp-bot:${{ steps.tag.outputs.tag }} \
            --platform managed \
            --region us-east1 \
            --allow-unauthenticated \
            --project ${{ secrets.PROJECT_ID }} \
            --update-env-vars ACCESS_TOKEN="${{ secrets.ACCESS_TOKEN }}",APP_ID="${{ secrets.APP_ID }}",APP_SECRET="${{ secrets.APP_SECRET }}",RECIPIENT_WAID="${{ secrets.RECIPIENT_WAID }}",VERSION="${{ secrets.VERSION }}",PHONE_NUMBER_ID="${{ secrets.PHONE_NUMBER_ID }}"
